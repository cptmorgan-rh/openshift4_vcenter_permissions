---
- name: Create openshift-vcenter_level role
  vmware_local_role_manager:
    hostname: "{{ vcenter.ip }}"
    username: "{{ vcenter.admin_username }}"
    password: "{{ vcenter.admin_password }}"
    validate_certs: no
    local_role_name: openshift-vcenter_level
    local_privilege_ids: [ "{{ item }}" ]
    state: present
  loop: "{{ vcenter_level }}"

- name: Create openshift-cluster_level role
  vmware_local_role_manager:
    hostname: "{{ vcenter.ip }}"
    username: "{{ vcenter.admin_username }}"
    password: "{{ vcenter.admin_password }}"
    validate_certs: no
    local_role_name: openshift-cluster_level
    local_privilege_ids: [ "{{ item }}" ]
